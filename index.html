<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentHub - Agent Configuration Repository</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸ¤– AgentHub</h1>
            <p>Browse and share agent configurations</p>
        </div>
    </header>

    <main class="container">
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search agents by name, description, or model...">
            <div class="stats">
                <span id="agentCount">0 agents</span>
            </div>
        </div>

        <div id="agentsGrid" class="agents-grid">
            <!-- Agent cards will be loaded here -->
        </div>

        <div id="noResults" class="no-results" style="display: none;">
            <p>No agents found matching your search.</p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>AgentHub - Share and discover agent configurations</p>
        </div>
    </footer>

    <!-- Modal for agent details -->
    <div id="agentModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalBody"></div>
            <button id="downloadBtn" class="download-btn">Download JSON</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
